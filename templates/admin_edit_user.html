<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><title>Edit User</title></head><body class="bg-light"><div class="container py-4"><a href="{{ url_for('admin_manage') }}" class="btn btn-link">&larr; Kembali</a><div class="card"><div class="card-body"><h5>Edit User</h5><form method="post"><div class="mb-2"><label>Username</label><input class="form-control" name="username" value="{{ u['username'] }}"></div><div class="mb-2"><label>Full Name</label><input class="form-control" name="full_name" value="{{ u['full_name'] }}"></div><div class="mb-2"><label>Role</label><select class="form-control" name="role"><option value="admin" {% if u['role']=='admin' %}selected{% endif %}>Admin</option><option value="guru" {% if u['role']=='guru' %}selected{% endif %}>Guru</option><option value="siswa" {% if u['role']=='siswa' %}selected{% endif %}>Siswa</option></select></div><div class="mb-2"><label>New Password (kosongkan jika tidak ganti)</label><input class="form-control" name="password" type="password"></div><div class="mb-2"><label>Teacher ID (opsional)</label><input class="form-control" name="teacher_id" value="{{ u.get('teacher_id','') }}"></div><button class="btn btn-primary">Simpan</button></form></div></div></div></body></html>
